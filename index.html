<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Love ğŸ’œ</title>

<style>
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:#ffdafc;
  overflow:hidden;
}

.screen{
  display:none;
  height:100vh;
  width:100vw;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}

#intro{
  display:flex;
  background:linear-gradient(135deg,#ff9ef7,#be8bff);
  color:#fff;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:999px;
  font-size:14px;
  cursor:pointer;
  margin:6px;
  box-shadow:0 5px 14px rgba(0,0,0,.15);
  transition:.25s;
}
button:hover{transform:scale(1.08);}
.yes{background:#fff;color:#a700ff;}
.no{background:#2b2b2b;color:#fff;}

/* Cinema */
#cinema{background:#040114;color:#fff;}
.cinema-box{
  width:90%;
  max-width:700px;
  background:#000;
  border-radius:18px;
  box-shadow:0 0 30px rgba(255,0,255,.35);
  overflow:hidden;
}

#editVideo{
  width:100%;
  max-height:70vh;
  object-fit:contain;
}

.controls{margin-top:14px;}

/* Final */
#final{
  display:flex;
  color:#fff;
  background:linear-gradient(160deg,#ff8af4,#a268ff);
  position:relative;
  overflow:hidden;
}

.final-card{
  position:relative;
  z-index:3;
  background:rgba(255,255,255,.15);
  padding:22px;
  border-radius:22px;
  backdrop-filter:blur(10px);
  box-shadow:0 10px 35px rgba(0,0,0,.25);
}

/* Hearts bg */
.heart{
  position:absolute;
  font-size:20px;
  animation:floating 6s linear infinite;
  opacity:.5;
  pointer-events:none;
  z-index:1;
}
@keyframes floating{
  0%{transform:translateY(100vh) scale(.6);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.25);opacity:0;}
}
</style>
</head>

<body>

<!-- INTRO -->
<section id="intro" class="screen">
  <h1>Ready for the show? âœ¨</h1>
  <p>Romanticallyâ€¦ specially for you ğŸ’œ</p>

  <div>
    <button class="yes" onclick="startShow()">Yes ğŸ’•</button>
    <button class="no" onclick="sayNo()">No ğŸ˜¤</button>
  </div>

  <p id="noMsg" style="margin-top:15px;font-weight:600;"></p>
</section>

<!-- CINEMA -->
<section id="cinema" class="screen">
  <div class="cinema-box">

    <!-- ğŸ‘‰ no controls / no mute / loop / autoplay -->
    <video id="editVideo" autoplay loop playsinline></video>

  </div>

  <div class="controls">
    <button onclick="prevEdit()">â—€ï¸ Previous</button>
    <button onclick="nextEdit()">Next â–¶ï¸</button>
    <button onclick="finish()">Finish ğŸ¬</button>
  </div>

  <p style="margin-top:10px;opacity:.7;">Cinema mode â€” lights off ğŸ”¦</p>
</section>

<!-- FINAL -->
<section id="final" class="screen">
  <div class="final-card">
    <h2>Thank you for watching ğŸ’œ</h2>
    <p>
      Melii maharanii jii allabuuu soo muchhâ€¦<br>
      Happy New Year, my love âœ¨ğŸ’–
    </p>

    <button onclick="goToStart()">Next â–¶ï¸</button>
  </div>
</section>

<script>
// ğŸ”¥ just videos â€” v1 to v5 (same folder)
const edits = [
  "https://player.cloudinary.com/embed/?cloud_name=dy9r6kv7b&public_id=v4_xkz6gi&profile=cld-default",
  "https://player.cloudinary.com/embed/?cloud_name=dy9r6kv7b&public_id=v5_rr358b&profile=cld-default",
  "https://player.cloudinary.com/embed/?cloud_name=dy9r6kv7b&public_id=v3_nvma52&profile=cld-default",
  "https://player.cloudinary.com/embed/?cloud_name=dy9r6kv7b&public_id=v1_wv0gx8&profile=cld-default",
  "https://player.cloudinary.com/embed/?cloud_name=dy9r6kv7b&public_id=v2_i3hgzr&profile=cld-default"
];

let current = 0;

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="flex";
}

show("intro");

function sayNo(){
  document.getElementById("noMsg").innerText = "ğŸ˜¤ Yes click kro jldi!";
}

function loadEdit(){
  const video = document.getElementById("editVideo");
  video.src = edits[current];
  video.load();
  video.play().catch(()=>{});
}

function startShow(){
  current = 0;
  loadEdit();
  show("cinema");
}

function nextEdit(){
  current++;
  if(current >= edits.length) finish();
  else loadEdit();
}

function prevEdit(){
  current = (current - 1 + edits.length) % edits.length;
  loadEdit();
}

function finish(){
  show("final");
  makeHearts();
}

function goToStart(){
  current = 0;
  show("intro");
}

function makeHearts(){
  const final = document.getElementById("final");
  for(let i=0;i<25;i++){
    const h = document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ’œ";
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDelay = Math.random()*5 + "s";
    h.style.fontSize = 16 + Math.random()*22 + "px";
    final.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  }
}
</script>

</body>
</html>
